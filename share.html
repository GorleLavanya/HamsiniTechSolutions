<body>

  <div class="share-box">
    <h2>Share this course</h2>
    <p>Share this course's details with your family & friends</p>

    <div class="share-link">
      <input type="text" value="https://nareshit.com/courses/full-stack-java-online-training" readonly id="shareUrl">
      <button class="copy-btn" onclick="copyLink()">Copy Code</button>
    </div>

    <div class="social-icons">
      <i class="fa-brands fa-square-facebook" onclick="openShare('facebook')"></i>
      <i class="fa-brands fa-instagram" onclick="openShare('instagram')"></i>
      <i class="fa-brands fa-square-whatsapp" onclick="openShare('whatsapp')"></i>
      <i class="fa-brands fa-linkedin" onclick="openShare('linkedin')"></i>
    </div>
  </div>

  <script>
    function copyLink() {
      const linkInput = document.getElementById("shareUrl");
      linkInput.select();
      linkInput.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Link copied!");
    }

    function openShare(platform) {
      const url = encodeURIComponent(document.getElementById("shareUrl").value);
      let shareUrl = "#";

      switch(platform) {
        case 'facebook':
          shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
          break;
        case 'instagram':
          alert("Instagram does not support direct web sharing.");
          return;
        case 'whatsapp':
          shareUrl = `https://wa.me/?text=${url}`;
          break;
        case 'linkedin':
          shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
          break;
      }

      window.open(shareUrl, "_blank");
    }
  </script>
